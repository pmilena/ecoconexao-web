<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Página de Administração</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f9;
      }
      .admin-container {
        width: 80%;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }
      th,
      td {
        padding: 10px;
        border: 1px solid #ddd;
        text-align: left;
      }
      th {
        background-color: #f2f2f2;
      }
      h2 {
        color: #333;
      }
      .button {
        padding: 10px 15px;
        background-color: #007bff;
        color: white;
        border: none;
        cursor: pointer;
        text-align: center;
        display: inline-block;
        margin-top: 20px;
      }
      .button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="admin-container">
      <h2>Painel de Administração</h2>
      <p>
        Bem-vindo ao painel de administração. Aqui você pode gerenciar os
        usuários cadastrados.
      </p>

      <button class="button" onclick="loadUsers()">Carregar Usuários</button>

      <h3>Lista de Usuários</h3>
      <table id="usersTable">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Email</th>
            <th>Tipo de Conteúdo</th>
          </tr>
        </thead>
        <tbody>
          <!-- Usuários serão carregados aqui -->
        </tbody>
      </table>
    </div>
    <script>
      function loadUsers() {
        console.log("Carregando usuários...");
        fetch("http://localhost:3000/api/users/list")
          .then((response) => {
            console.log("Resposta recebida:", response);
            return response.json();
          })
          .then((users) => {
            console.log("Usuários carregados:", users);
            const tbody = document.querySelector("#usersTable tbody");
            tbody.innerHTML = ""; // Limpa a tabela antes de adicionar novos dados

            users.forEach((user) => {
              const row = document.createElement("tr");
              row.innerHTML = `
            <td>${user.id}</td>
            <td>${user.name}</td>
            <td>${user.email}</td>
            <td>${user.tipoConteudo}</td>
          `;
              tbody.appendChild(row);
            });
          })
          .catch((error) => {
            console.error("Erro ao carregar usuários:", error);
          });
      }
    </script>
  </body>
</html>
