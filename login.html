<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <style>
    /* Reset de estilo básico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Estilo geral do body */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* Container do login */
    .login-container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    /* Estilo do título */
    h2 {
      margin-bottom: 20px;
      font-size: 24px;
      color: #2f6a44; /* Verde escuro */
    }

    /* Estilo do subtítulo */
    h3 {
      margin-bottom: 30px;
      font-size: 18px;
      color: #4c9f70; /* Verde médio */
    }

    /* Estilo do form */
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    /* Estilo dos labels */
    label {
      font-size: 14px;
      color: #555;
      text-align: left;
    }

    /* Estilo dos inputs */
    input[type="text"],
    input[type="password"] {
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
      outline: none;
      width: 100%;
    }

    /* Estilo do botão */
    button {
      padding: 12px;
      background-color: #28a745; /* Verde */
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
    }

    /* Estilo do botão ao passar o mouse */
    button:hover {
      background-color: #218838; /* Verde mais escuro */
    }

    /* Estilo quando o input está em foco */
    input:focus {
      border-color: #28a745; /* Verde */
      box-shadow: 0 0 5px rgba(40, 167, 69, 0.5);
    }

    /* Estilo do texto de aviso */
    h3 {
      color: #4c9f70; /* Verde mais suave */
      margin-bottom: 30px;
    }
  </style>
  <body>
    <div class="login-container">
      <h2>Login</h2>
      <h3>Acesso Painel Administrativo EcoConexão</h3>
      <!-- Subtítulo adicionado -->
      <form id="loginForm">
        <label for="username">Usuário</label>
        <input type="text" id="username" name="username" required />

        <label for="password">Senha</label>
        <input type="password" id="password" name="password" required />

        <button type="submit">Entrar</button>
      </form>
    </div>

    <script>
      document
        .getElementById("loginForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          const username = document.getElementById("username").value;
          const password = document.getElementById("password").value;

          if (username === "admin" && password === "senha") {
            // Redireciona para a página administrativa para DEMONSTRAÇÃO. Para implementar o sistema, deve ser feita autenticação no backend com spring security.
            window.location.href = "admin.html";
          } else {
            alert("Usuário ou senha inválidos!");
          }
        });
    </script>
  </body>
</html>
